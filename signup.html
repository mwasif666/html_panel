<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome (icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f7f8fc;
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      text-align: center;
    }

    .auth-logo {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #111c55;
      margin-bottom: 28px;
    }

    .auth-card {
      margin: 0 auto;
      max-width: 520px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.06);
      padding: 30px 40px 26px;
      text-align: left;
      border: 1px solid #eef1f7;
    }

    .auth-card-header {
      text-align: center;
      margin-bottom: 22px;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 600;
      color: #111c55;
      margin-bottom: 6px;
    }

    .auth-subtitle {
      font-size: 13px;
      color: #6b7280;
    }

    .form-row {
      display: flex;
      gap: 14px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 6px;
      display: block;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #9ca3af;
    }

    .form-control {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      padding: 10px 12px 10px 38px;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
      color: #111827;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-control::placeholder {
      color: #9ca3af;
      font-weight: 300;
    }

    .form-control:focus {
      border-color: #ff7d1f;
      box-shadow: 0 0 0 1px rgba(255, 125, 31, 0.25);
      background: #ffffff;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 12px;
      color: #6b7280;
      cursor: pointer;
      font-weight: 500;
    }

    .helper-text {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .error-text {
      font-size: 11px;
      color: #dc2626;
      margin-top: 4px;
      display: none;
    }

    .terms-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin: 6px 0 16px;
      font-size: 11px;
      color: #6b7280;
    }

    .terms-row input {
      width: 14px;
      height: 14px;
      margin-top: 2px;
      accent-color: #ff7d1f;
    }

    .terms-row a {
      color: #ff7d1f;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-row a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      background: #ff7d1f;
      border: none;
      border-radius: 6px;
      padding: 11px 16px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.05s;
    }

    .btn-primary:hover {
      background: #ff6c00;
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .auth-footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }

    .auth-footer a {
      color: #ff7d1f;
      font-weight: 500;
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .auth-card {
        padding: 24px 18px 22px;
      }

      .auth-title {
        font-size: 22px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo"><img src="./assets/images/logo-dark.png" alt=""></div>

    <div class="auth-card">
      <div class="auth-card-header">
        <h1 class="auth-title">Sign up</h1>
        <p class="auth-subtitle">Create an account to manage your assignments and projects.</p>
      </div>

      <form id="signupForm">
        <!-- Name & Email -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="fullName">Full Name</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="fa-regular fa-user"></i>
              </span>
              <input
                type="text"
                id="fullName"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <i class="fa-regular fa-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
        </div>

        <!-- Phone (optional) -->
        <div class="form-group">
          <label class="form-label" for="phone">Phone (optional)</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <i class="fa-solid fa-phone"></i>
            </span>
            <input
              type="tel"
              id="phone"
              class="form-control"
              placeholder="+1 234 567 890"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Create a password"
              required
              minlength="6"
            />
            <span class="password-toggle" data-target="password">Show</span>
          </div>
          <p class="helper-text">Use at least 6 characters, including a number.</p>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Re-enter password"
              required
            />
            <span class="password-toggle" data-target="confirmPassword">Show</span>
          </div>
          <p class="error-text" id="passwordError">Passwords do not match.</p>
        </div>

        <!-- Terms checkbox -->
        <div class="terms-row">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the
            <a href="#">Terms &amp; Conditions</a>
            and
            <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-primary">Create account</button>
      </form>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script>
    // Show / hide password fields
    document.querySelectorAll(".password-toggle").forEach(function (toggle) {
      toggle.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const input = document.getElementById(targetId);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        this.textContent = isHidden ? "Hide" : "Show";
      });
    });

    // Confirm password validation
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorText = document.getElementById("passwordError");

    function validatePasswords() {
      if (confirmPassword.value && password.value !== confirmPassword.value) {
        errorText.style.display = "block";
        return false;
      } else {
        errorText.style.display = "none";
        return true;
      }
    }

    password.addEventListener("input", validatePasswords);
    confirmPassword.addEventListener("input", validatePasswords);

    form.addEventListener("submit", function (e) {
      if (!validatePasswords()) {
        e.preventDefault();
      }
      // yahan tum apna actual signup API call / redirect add kar sakte ho
    });
  </script>
</body>
</html>
